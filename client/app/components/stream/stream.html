<div ng-repeat="tweet in vm.tweets track by $index">
  <twitter-card
    tweet-id-str="tweet.id_str"
    full-name="tweet.user.name"
    user-name="tweet.user.screen_name"
    retweet-count="tweet.retweet_count"
    favorite-count="tweet.favorite_count"
    img="tweet.user.profile_image_url"
    tweet-time="tweet.created_at"
    content="tweet.text">
  <twitter-card/>
</div>

<div class="preloader-wrapper big active" ng-if="vm.isLoading">
  <div class="spinner-layer spinner-blue-only">
    <div class="circle-clipper left">
      <div class="circle"></div>
    </div><div class="gap-patch">
      <div class="circle"></div>
    </div><div class="circle-clipper right">
      <div class="circle"></div>
    </div>
  </div>
</div>
